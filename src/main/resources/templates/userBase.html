<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
        <a href="index.html" class="logo d-flex align-items-center">
            <img src="assets/img/logo.png" alt="">
            <span class="d-none d-lg-block">NiceAdmin</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->



    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">

            <li class="nav-item d-block d-lg-none">
                <a class="nav-link nav-icon search-bar-toggle " href="#">
                    <i class="bi bi-search"></i>
                </a>
            </li><!-- End Search Icon-->

            <a class="nav-link nav-icon" th:href="@{/user/message}">
                <i class="bi bi-chat-left-text"></i>
                <span class="badge bg-success badge-number">1</span>
            </a><!-- End Messages Icon -->





                <div class="nav-link nav-profile d-flex align-items-center pe-0">
                    <img th:src="@{'/images/'+${user.image}}" alt="Profile" class="rounded-circle">
                    <span th:text="${user.name}"></span>
                </div><!-- End Profile Iamge Icon -->

            <div class="nav-link nav-profile d-flex align-items-center pe-0" style="margin-left:15px; margin-right:10px;">
                <a class="btn btn-danger" th:href="@{/logout}">Sign Out</a>
            </div>

    </nav><!-- End Icons Navigation -->

</header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

        <li class="nav-item">
            <a class="nav-link " th:href="@{/user/home}">
                <i class="bi bi-home"></i>

            </a>
        </li><!-- End Dashboard Nav -->








        <li class="nav-heading">Pages</li>

        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{/user/message}">
                <i class="bi bi-chat-left-text"></i>
                <span>Message</span>
            </a>
        </li><!-- End Profile Page Nav -->

        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{/admin/payment_form_sidebar}">
                <i class="bi bi-cash"></i>
                <span>Payment</span>
            </a>
        </li><!-- End F.A.Q Page Nav -->



        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{/user/statement}">
                <i class="bi bi-card-list"></i>
                <span>Statement</span>
            </a>
        </li><!-- End Register Page Nav -->
