<html th:replace="admin_base::layout(~{::section})">
	<body>
		<section>
			<main id="main" class="main">
			
						<div class="pagetitle">
							<h1>Lumbini ICT Campus</h1>
			
						</div><!-- End Page Title -->
						
			
						<div class="card">
							<div class="card-body">
								<h5 class="card-title">Pending Fees</h5>
			
								<!-- Default Table -->
								<table class="table table-striped">
									<thead>
										<tr>
											<th scope="col">Image</th>
											<th scope="col">Name</th>
											<th scope="col">Semester</th>
											<th scope="col">Amount</th>
											<th scope="col">Inform</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="e:${upending}">
											<th> <img th:src="${'/images/'+e.image}" style="width: 35px;  height: 35px;"> </th>
											<td th:text="${e.name}"></td>
											<td th:text="${e.semester.semesterId}"></td>
											<td th:text="${e.pendingFee}"></td>
											<td> <a th:href="@{'/admin/notify/'+${e.uid}}">Message</a> </td>
										</tr>
			
									</tbody>
								</table>
								<!-- End Default Table Example -->
							</div>
						</div>
			
					</main><!-- End #main -->
		</section>
	</body>
</html>
