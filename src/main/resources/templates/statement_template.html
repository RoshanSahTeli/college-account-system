<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Statement PDF</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lumbini ICT Campus</h1>
    <h2>Statement</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Payment ID</th>
                <th>Student ID</th>
                <th>Amount</th>
                <th>Received By</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="e : ${statement}">
                <td th:text="${#temporals.format(e.paymentDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${e.paymentId}"></td>
                <td th:text="${e.user.uid}"></td>
                <td th:text="${e.amount}"></td>
                <td th:text="${e.receivedBy.email}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
