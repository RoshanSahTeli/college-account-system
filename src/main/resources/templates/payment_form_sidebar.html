<html th:replace="admin_base::layout(~{::section})">

<head></head>

<body>
	<section>
		<main id="main" class="main">

			<div class="pagetitle">
				<h1>Lumbini ICT Campus</h1>

			</div><!-- End Page Title -->

			<section class="section">
				<div class="row">
					<div class="col-lg-8">

						<div class="card" style="height: 280px;">
							<div class="card-body">
								<h5 class="card-title">Make Payment</h5>

								<!-- General Form Elements -->
								<form th:action="@{/admin/make_payment}" method="post">
									<div class="row mb-4">
										<label for="name" class="col-sm-2 col-form-label">Student ID</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" name="studentId" 
											>
										</div>
									</div>
									<div class="row mb-4">
										<label for="address" class="col-sm-2 col-form-label">Amount</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" name="amount"
											>
										</div>
									</div>
							</div>
							<div class="row mb-3">

								<div class="col-sm-10"
									style="display: flex; justify-content: center; align-items: center;">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>

							</form><!-- End General Form Elements -->

						</div>
					</div>

				</div>


				</div>
			</section>

		</main><!-- End #main -->
	</section>
</body>

</html>
