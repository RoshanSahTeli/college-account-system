<html th:replace="admin_base::layout(~{::section})">

<head>

</head>

<body>
	<section>
		<main id="main" class="main">

			<div class="pagetitle">
				<h1 th:text="${course.courseName}"></h1>

			</div><!-- End Page Title -->
			<div class="container mt-5">
				<div class="row">
					<!-- Thymeleaf Iteration for Cards -->
					<div class="col-md-3 mb-4" th:each="e : ${semesters}">
						<a th:href="@{'/admin/semester/'+${e.semId}}" class="card text-center h-100" style="height: 300px;">
							<div class="card-body"
								style="display: flex; flex-direction: column; justify-content: center;">
								<h5 class="card-title" th:text="${e.cname}">Card Title</h5>
								<p class="card-text student-count">Student Count: <span
										th:text="${e.totalStudent}"></span></p>
								<p class="card-text pending-fee">Pending Fee: <span th:text="${e.pendingFee}"></span>
								</p>
								
							</div>
						</a>
					</div>
				</div>
			</div>
			<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

		</main>
	</section>

</body>

</html>
