<html th:replace="admin_base::layout(~{::section})">

<head>

</head>

<body>
	<section>
		<main id="main" class="main">

			<div class="pagetitle">
				<h1>Add Student</h1>

			</div><!-- End Page Title -->

			<section class="section">
				<div class="row">
					<div class="col-lg-10">

						<div class="card">
							<div class="card-body">
								<h5 class="card-title">General Form Elements</h5>

								<!-- General Form Elements -->
								<form th:action="@{/admin/add_student}" enctype="multipart/form-data" method="post">
									<div class="row mb-3">
										<label for="name" class="col-sm-2 col-form-label">Full Name</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" name="name">
										</div>
									</div>
									<div class="row mb-3">
										<label for="address" class="col-sm-2 col-form-label">Address</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" name="address">
										</div>
									</div>
									<div class="row mb-3">
										<label for="email" class="col-sm-2 col-form-label">Email</label>
										<div class="col-sm-10">
											<input type="email" class="form-control" name="email">
										</div>
									</div>
									<div class="row mb-3">
										<label for="password" class="col-sm-2 col-form-label">Password</label>
										<div class="col-sm-10">
											<input type="password" class="form-control" name="password" F>
										</div>
									</div>
									<div class="row mb-3">
										<label for="contact" class="col-sm-2 col-form-label">Contact Number</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" name="contact">
										</div>
									</div>
									<div class="row mb-3">
										<label class="col-sm-2 col-form-label">Select</label>
										<div class="col-sm-10">
											<select class="form-select" aria-label="Default select example" name="course">
												<option selected>Select Course</option>
												<option th:each="e:${courses}" th:text="${e.courseName}" th:value="${e.courseId}">One</option>
												
											</select>
										</div>
									</div>
									<div class="row mb-3">
										<label for="batch" class="col-sm-2 col-form-label">Batch</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" name="batch">
										</div>
									</div>
									<fieldset class="row mb-3">
										<legend class="col-form-label col-sm-2 pt-0">Gender</legend>
										<div class="col-sm-10">
											<div class="form-check">
												<input class="form-check-input" type="radio" name="gender"
													id="gridRadios1" value="Male" checked>
												<label class="form-check-label" for="gridRadios1">
													Male
												</label>
											</div>
											<div class="form-check">
												<input class="form-check-input" type="radio" name="gender"
													id="gridRadios2" value="Female">
												<label class="form-check-label" for="gridRadios2">
													Female
												</label>
											</div>

										</div>
									</fieldset>
									<div class="row mb-3">
										<label for="inputNumber" class="col-sm-2 col-form-label">Upload Image</label>
										<div class="col-sm-10">
											<input class="form-control" type="file" id="formFile" name="img">
										</div>
									</div>




							</div>


							<div class="row mb-3">

								<div class="col-sm-10"
									style="display: flex; justify-content: center; align-items: center;">
									<button type="submit" class="btn btn-primary">Add</button>
								</div>
							</div>

							</form><!-- End General Form Elements -->

						</div>
					</div>

				</div>


				</div>
			</section>

		</main><!-- End #main -->
	</section>
</body>

</html>
